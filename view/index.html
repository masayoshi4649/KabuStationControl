<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOT</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/lib/iziToast/iziToast.css">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
    <!--
    [コンポーネント概要]
    #boot-panel は起動操作画面のルート要素です。
    3 つの操作ボタンをまとめて管理します。
    API 呼び出し中は .is-loading を付与してボタンを無効化します。

    #btn-bootauthkabus は KabuStation 起動認証をトリガーするボタンです。
    クリック時に GET /bootauthkabus を axios で呼び出します。
    サーバ側で KabuStation 起動後に 10 秒待機してから認証（ログイン操作）を行います。

    #btn-apiauth は API 認証をトリガーするボタンです。
    クリック時に GET /apiauth を axios で呼び出します。

    #btn-bootapp は TradeWebApp 起動をトリガーするボタンです。
    クリック時に GET /bootapp を axios で呼び出します。

    -->

    <main id="boot-panel" class="mx-auto w-full max-w-[1024px] p-6">
        <div class="flex flex-col gap-6 md:flex-row md:flex-wrap md:justify-between">
            <div class="w-full max-w-[450px] rounded-xl border border-slate-800 bg-slate-900/60 p-6 shadow-lg shadow-black/20 md:w-[450px] md:flex-none">
                <h1 class="text-xl font-semibold text-slate-100">起動パネル</h1>
                <p class="mt-2 text-sm text-slate-300">ボタンを押すとサーバへ GET リクエストを送信します。</p>

                <div class="mt-6">
                    <h2 class="text-sm font-semibold text-slate-100">操作</h2>
                    <div class="mt-3 flex flex-col gap-3">
                        <button id="btn-bootauthkabus" type="button"
                            class="w-full rounded-lg bg-sky-600 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-sky-500 focus:outline-none focus:ring-4 focus:ring-sky-500/30 disabled:cursor-not-allowed disabled:opacity-60">
                            1. KabuStation 起動認証
                        </button>

                        <button id="btn-apiauth" type="button"
                            class="w-full rounded-lg bg-emerald-600 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-emerald-500 focus:outline-none focus:ring-4 focus:ring-emerald-500/30 disabled:cursor-not-allowed disabled:opacity-60">
                            2. API認証
                        </button>

                        <button id="btn-bootapp" type="button"
                            class="w-full rounded-lg bg-violet-600 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-violet-500 focus:outline-none focus:ring-4 focus:ring-violet-500/30 disabled:cursor-not-allowed disabled:opacity-60">
                            3. TradeWebApp 起動
                        </button>
                    </div>
                </div>
            </div>

            <!--
            [コンポーネント概要]
            #force-kill-panel は強制終了パネルのルート要素です。
            KabuS と TradeWebApp の終了操作ボタンと、PID 再取得ボタンをまとめて管理します。
            API 呼び出し中は .is-loading を付与してボタンを無効化します。

            #btn-killkabus は KabuS の強制終了をトリガーするボタンです。
            クリック時に GET /killkabus を axios で呼び出します。

            #btn-killtradeapp は TradeWebApp の強制終了をトリガーするボタンです。
            クリック時に GET /killapp を axios で呼び出します。

            #btn-reloadpid は PID の再取得をトリガーするボタンです。
            クリック時に GET /pid を axios で呼び出します。
            -->

            <div id="force-kill-panel"
                class="w-full max-w-[450px] rounded-xl border border-slate-800 bg-slate-900/60 p-6 shadow-lg shadow-black/20 md:w-[450px] md:flex-none">
                <h2 class="text-sm font-semibold text-slate-100">強制終了パネル</h2>
                <p class="mt-2 text-xs text-slate-300">PID が取得できた場合のみ操作を有効化します。</p>

                <div class="mt-4 flex flex-col gap-3">
                    <button id="btn-killkabus" type="button"
                        class="w-full rounded-lg bg-rose-600 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-rose-500 focus:outline-none focus:ring-4 focus:ring-rose-500/30 disabled:cursor-not-allowed disabled:opacity-60">
                        KabuS を強制終了
                    </button>

                    <button id="btn-killtradeapp" type="button"
                        class="w-full rounded-lg bg-orange-600 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-orange-500 focus:outline-none focus:ring-4 focus:ring-orange-500/30 disabled:cursor-not-allowed disabled:opacity-60">
                        TradeWebApp を強制終了
                    </button>

                    <button id="btn-reloadpid" type="button"
                        class="w-full rounded-lg bg-slate-700 px-4 py-3 text-left text-sm font-semibold text-white hover:bg-slate-600 focus:outline-none focus:ring-4 focus:ring-slate-500/40 disabled:cursor-not-allowed disabled:opacity-60">
                        PID を再取得
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/lib/iziToast/iziToast.js"></script>
    <script src="/static/index.js"></script>
</body>

</html>
